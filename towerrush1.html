<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            margin: 0;
            padding: 16px;
            background: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .app-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
        }

        .app-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .developer {
            color: #018786;
            font-size: 14px;
        }

        .verified {
            color: #5f6368;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 24px 0;
        }

        .stat-item {
            text-align: center;
        }

        .rating {
            font-size: 24px;
            font-weight: bold;
        }

        .install-btn {
            background: #018786;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            margin: 16px 0;
            cursor: pointer;
        }

        .screenshots {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            margin: 24px 0;
            -webkit-overflow-scrolling: touch;
        }

        .screenshot {
            height: 400px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .about {
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/htXrJJ0h/Square.webp" class="app-icon">
        <div class="app-info">
            <h1>Tower Rush</h1>
            <div class="developer">1win juegos</div>
            <div class="verified">Verificado por App</div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="rating">4.8 ★</div>
            <div>3k reseñas</div>
        </div>
        <div class="stat-item">
            <div class="rating">100k+</div>
            <div>Descargas</div>
        </div>
        <div class="stat-item">
            <div class="rating">18+</div>
            <div>18+</div>
        </div>
    </div>

    <button class="install-btn" onclick="window.location='https://1whony.com/v3/5768/tower-rush?p=qti8'">
        Instalar
    </button>

    <div class="screenshots">
        <img src="https://i.postimg.cc/RCQ98hKn/0102.png" class="screenshot">
        <img src="https://i.postimg.cc/pVYx7rz9/0102(1).png" class="screenshot">
        <img src="https://i.postimg.cc/BZcsybHv/0102(2).png" class="screenshot">
        <img src="https://i.postimg.cc/L5TpZQ2C/0102(3).png" class="screenshot">
    </div>

    <div class="about">
        <h2>Acerca de esta aplicación</h2>
        <p>Tower Rush - ¡El juego de defensa de torres más emocionante con recompensas exclusivas y torneos!</p>
    </div>
</body>
</html>
